<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Two-Face Inpainting</title>
</h:head>
<body>
<ui:composition template="/view/templates/common.xhtml">
    <ui:define name="header">
        <h1>Two-Face Inpainting</h1>
    </ui:define>

    <ui:define name="content">
        <h2>Cargar Im치genes</h2>

        <!--TODO make all items of each component (steps, panelGrid)
        the same size, and make them larger. -->
        <!--TODO make images larger (see if the above fixes that). -->

        <p:steps activeIndex="0">
            <p:menuitem value="Cargar im치genes"/>
            <p:menuitem value="Enmascarado"/>
            <p:menuitem value="Rellenado"/>
        </p:steps>
        <br/>
        <br/>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:panel header="Im치gen a modificar"
                         style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:fileUpload
                                fileUploadListener="#{uploadImagesView.uploadImageToModify}"
                                mode="advanced"
                                update="imageToModify maskButton" auto="true"
                                sizeLimit="100000"
                                allowTypes="/(\.|\/)(jpe?g|png)$/"/>
                        <p:graphicImage id="imageToModify"
                                        value="#{uploadImagesView.imageToModifyForDisplay}"
                                        cache="false"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Im치gen de referencia"
                         style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:fileUpload
                                fileUploadListener="#{uploadImagesView.uploadReferenceImage}"
                                mode="advanced"
                                update="referenceImage maskButton" auto="true"
                                sizeLimit="100000"
                                allowTypes="/(\.|\/)(jpe?g|png)$/"/>
                        <p:graphicImage id="referenceImage"
                                        value="#{uploadImagesView.referenceImageForDisplay}"
                                        cache="false"/>
                    </h:panelGrid>
                </p:panel>
            </h:panelGrid>


            <h:panelGrid columns="2" cellpadding="5">
                <h3>
                    <a href="../index.xhtml">Volver</a>
                </h3>

                <p:commandButton value="Siguiente" ajax="false"
                                 id="maskButton"
                                 action="#{uploadImagesView.mask}"
                                 disabled="#{(not uploadImagesView.imageToModifyUploaded)
                                 or (not uploadImagesView.referenceImageUploaded)}"
                                 styleClass="ui-priority-primary"/>
            </h:panelGrid>

            <p:growl id="messages" showDetail="true"/>

        </h:form>

    </ui:define>
</ui:composition>

</body>
</html>
