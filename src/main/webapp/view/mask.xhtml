<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Two-Face Inpainting</title>
</h:head>
<body>
<ui:composition template="/view/templates/common.xhtml">
    <ui:define name="header">
        <h1>Two-Face Inpainting</h1>
    </ui:define>

    <ui:define name="content">
        <h2>Selección de máscara</h2>
        <br/>
        <br/>

        <h:form>
            <p:panel header="Imágen original"
                     style="margin-bottom:20px;text-align: center"
                     styleClass="customTitleBar">
                <p:graphicImage id="originalImage"
                                value="#{uploadImagesView.imageToModifyForDisplay}"
                                cache="false"
                                width="300"
                                height="300"/>
                <pe:imageAreaSelect id="areaSelect" for="originalImage"
                                    handles="true"/>
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>

</body>
</html>
