<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Two-Face Inpainting</title>
</h:head>
<body>
<ui:composition template="/view/templates/common.xhtml">
    <ui:define name="header">
        <h1>Two-Face Inpainting</h1>
    </ui:define>

    <ui:define name="content">
        <h2>Rellenado</h2>

        <p:steps activeIndex="2">
            <p:menuitem value="Cargar im치genes"/>
            <p:menuitem value="Enmascarado"/>
            <p:menuitem value="Rellenado"/>
        </p:steps>
        <br/>
        <br/>

        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <p:panel header="Im치gen original"
                         style="margin-bottom:20px">

                         style="margin-bottom:20px">
                    <p:graphicImage id="maskedImage"

                                    cache="false"/>
                </p:panel>
                <p:panel header="Im치gen de referencia"
                         style="margin-bottom:20px">
                    <p:graphicImage id="referenceImage"
                                    value="#{patchedImageView.referenceImageForDisplay}"
                                    cache="false"/>
                </p:panel>
            </h:panelGrid>

            <h:panelGrid columns="2" cellpadding="5">
                <h3>
                    <a href="masked.xhtml">Volver</a>
                </h3>
                <p:commandButton value="Menu principal" ajax="false"
                                 id="mainMenuButton"
                                 action="#{patchedImageView.mainMenu}"
                                 styleClass="ui-priority-primary"/>
            </h:panelGrid>

            <p:growl id="messages" showDetail="true"/>

        </h:form>

    </ui:define>
</ui:composition>

</body>
</html>
