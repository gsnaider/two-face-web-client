<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <style type="text/css">
        header {
            background-color: #4885ED;
            padding: 10px;
            text-align: left;
            font-size: 25px;
            color: white;
        }
        .customTitleBar > .ui-panel-titlebar {
            /*TODO maybe use another color*/
            background: #4885ED;
            color: white;
            text-shadow: none;
            font-size: 22px;
        }

        body .ui-steps .ui-steps-item {
            width: 15%;
        }

        body .ui-state-highlight {
            text-shadow: none !important;
        }

        body .ui-steps.custom {
            margin-bottom: 30px;
        }

        body .ui-steps.custom .ui-steps-item .ui-menuitem-link {
            height: 10px;
            padding: 0 1em;
            overflow: visible;
            border: 1px solid #c8c8c8;
            display: block;
            background-color: #FFFFFF;
        }

        body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-number {
            background-color: #0081c2;
            color: #FFFFFF;
            display: inline-block;
            width: 30px;
            border-radius: 10px;
            margin-top: -10px;
            margin-bottom: 10px;
            position: relative;
            top: -3px;
        }

        body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-title {
            margin-top: -6px;
        }

        body .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-menuitem-link .ui-steps-title {
            color: #555;
        }

        .fileupload-simple > .ui-fileupload-content {
            display: none;
        }
        .fileupload-simple > .ui-fileupload-buttonbar {
            background: transparent none;
            border: none;
        }

    </style>

</h:head>
<h:body>
    <header>
        <ui:insert name="header">
            <ui:include src="/view/templates/header.xhtml"/>
        </ui:insert>
    </header>
    <br/>

    <ui:insert name="content"/>
    <br/>

</h:body>
</html>
