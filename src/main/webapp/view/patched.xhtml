<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Two-Face Inpainting</title>
</h:head>
<body>
<ui:composition template="/view/templates/common.xhtml">
    <ui:define name="header">
        <h1>Two-Face Inpainting</h1>
    </ui:define>

    <ui:define name="content">
        <p:steps activeIndex="3">
            <p:menuitem value="Cargar imágenes"/>
            <p:menuitem value="Selección de cara"/>
            <p:menuitem value="Enmascarado"/>
            <p:menuitem value="Rellenado"/>
        </p:steps>
        <br/>
        <br/>

        <h:form>
            <h:panelGrid columns="3" cellpadding="25" width="#{sessionBean.useReferenceImage ? '90%' : '60%'}%">
                <p:panel header="Imagen enmascarada"
                         style="margin-bottom:20px;text-align: center"
                         styleClass="customTitleBar">
                    <p:graphicImage id="originalImage"
                                    value="#{patchedImageView.maskedImageForDisplay}"
                                    cache="false"
                                    height="400"/>
                </p:panel>
                <p:panel header="Imagen rellenada"
                         style="margin-bottom:20px;text-align: center"
                         styleClass="customTitleBar">
                    <p:graphicImage id="maskedImage"
                                    value="#{patchedImageView.patchedImageForDisplay}"
                                    cache="false"
                                    height="400"/>
                </p:panel>
                <p:panel header="Imagen de referencia"
                         visible="#{uploadImagesView.useReferenceImage}"
                         style="margin-bottom:20px;text-align: center"
                         styleClass="customTitleBar">
                    <p:graphicImage id="referenceImage"
                                    value="#{patchedImageView.referenceImageForDisplay}"
                                    cache="false"
                                    height="400"/>
                </p:panel>
            </h:panelGrid>

            <h:panelGrid columns="2" cellpadding="5">
                <p:commandButton value="Volver" ajax="false"
                                 id="backButton"
                                 action="#{patchedImageView.back}"
                                 styleClass="ui-priority-primary"/>
                <p:commandButton value="Menu principal" ajax="false"
                                 id="mainMenuButton"
                                 action="#{patchedImageView.mainMenu}"
                                 styleClass="ui-priority-primary"/>
            </h:panelGrid>

            <p:growl id="messages" showDetail="true"/>

        </h:form>

    </ui:define>
</ui:composition>

</body>
</html>
