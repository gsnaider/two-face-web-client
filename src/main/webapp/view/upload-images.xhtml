<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Two-Face Inpainting</title>
</h:head>
<body>
<ui:composition template="/view/templates/common.xhtml">
    <ui:define name="header">
        <h1>Two-Face Inpainting</h1>
    </ui:define>

    <ui:define name="content">
        <h2>Cargar Imágenes</h2>

        <!--TODO add primefaces steps-->

        <h:form>
            <!--TODO make the panelGrid larger-->
            <h:panelGrid columns="2" cellpadding="5">
                <p:panel header="Imágen a modificar"
                            style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:fileUpload
                                fileUploadListener="#{uploadImagesView.uploadImageToModify}"
                                mode="advanced"
                                update="imageToModify" auto="true"
                                sizeLimit="100000"
                                allowTypes="/(\.|\/)(jpe?g|png)$/"/>
                        <p:graphicImage id="imageToModify"
                                        value="#{uploadImagesView.imageToModifyForDisplay}"
                                        cache="false"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Imágen de referencia"
                            style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:fileUpload
                                fileUploadListener="#{uploadImagesView.uploadReferenceImage}"
                                mode="advanced"
                                update="referenceImage" auto="true"
                                sizeLimit="100000"
                                allowTypes="/(\.|\/)(jpe?g|png)$/"/>
                        <p:graphicImage id="referenceImage"
                                        value="#{uploadImagesView.referenceImageForDisplay}"
                                        cache="false"/>
                    </h:panelGrid>
                </p:panel>
            </h:panelGrid>

            <!--TODO disable if the images were not uploaded-->
            <p:commandButton value="Enmascarar" ajax="false"
                             id="maskButton"
                             action="#{uploadImagesView.mask}"
                             disabled="false"
                             styleClass="ui-priority-primary"/>

            <p:growl id="messages" showDetail="true"/>

        </h:form>

        <h3>
            <a href="../index.xhtml">Volver</a>
        </h3>

    </ui:define>
</ui:composition>

</body>
</html>
